cache:
  caffeine-plus:
    enabled: false
    # 全局配置
    cacheName: beanCache,beanCache2
    spec: maximumSize=512,expireAfterWrite=300s,refreshAfterWrite=100s
    # 自定义配置，cacheName相同可覆盖全局配置
    configs:
      - cacheName: sessionCache
        spec: maximumSize=200
      - cacheName: userCache
        spec: maximumSize=200